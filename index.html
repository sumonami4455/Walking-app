<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    </style>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="tracking_area">
      <div class="inner_tracking title">
        <h2>Feeling Our Good</h2>
      </div>
      <div class="inner_tracking main">
        <div class="child_tracking">
          <i class="fas fa-heartbeat"></i>
          <h5>Heart Rate</h5>
          <p><span class="counter">75</span> bpm</p>
        </div>
        <div class="child_tracking">
          <i class="fas fa-moon"></i>
          <h5>Sleep</h5>
          <p><span class="counter">8</span> hours</p>
        </div>
        <div class="child_tracking">
          <i class="fas fa-cocktail"></i>
          <h5>Glass</h5>
          <p><span class="counter">10</span> glass</p>
        </div>
        <div class="child_tracking">
          <i class="fas fa-walking"></i>
          <h5>Steeps</h5>
          <p><span class="counter">8</span> steeps</p>
        </div>
      </div>
    </div>



    
</body>
</html>
